<!-- templates/auth/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            text-align: center;
            padding: 20px;
        }
        .card-header h3 {
            margin: 0;
            color: #333;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            padding: 12px;
            height: auto;
        }
        .btn-primary {
            padding: 12px;
            width: 100%;
        }
        .alert {
            margin-bottom: 20px;
        }
        #otpSection {
            display: none;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <!-- Add your logo here -->
                <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo"> -->
                <h3>Admin Login</h3>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form id="loginForm" method="POST">
                    <div id="mobileSection">
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" name="mobile" class="form-control" required
                                   pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendOTP()">
                            Send OTP
                        </button>
                    </div>

                    <div id="otpSection">
                        <div class="mb-3">
                            <label class="form-label">Enter OTP</label>
                            <input type="text" name="otp" class="form-control" required
                                   pattern="[0-9]{6}" title="Please enter the 6-digit OTP">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendOTP() {
            const mobile = document.querySelector('input[name="mobile"]').value;
            if (!mobile || !/^[0-9]{10}$/.test(mobile)) {
                alert('Please enter a valid mobile number');
                return;
            }

            $.ajax({
                url: '{{ url_for("auth.send_otp") }}',
                method: 'POST',
                data: { mobile: mobile },
                success: function(response) {
                    document.getElementById('mobileSection').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                },
                error: function(xhr) {
                    alert(xhr.responseJSON?.error || 'Failed to send OTP');
                }
            });
        }
    </script>
</body>
</html>
