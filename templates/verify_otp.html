{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Verify OTP</h1>
    <form method="POST">
        <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <button type="submit">Verify</button>
    </form>
</div>
{% endblock %}
