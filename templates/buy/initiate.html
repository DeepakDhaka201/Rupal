{% extends "base.html" %}

{% block title %}Buy USDT - Enter Amount{% endblock %}

{% block content %}
<div class="container">
    <h1>Enter Buy Amount</h1>
    <form method="POST">
        <div class="form-group">
            <label for="amount_inr">Amount (INR)</label>
            <input type="number" id="amount_inr" name="amount_inr" min="{{ config.MIN_BUY_INR }}" step="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
{% endblock %}
