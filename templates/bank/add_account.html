{% extends "base.html" %}

{% block title %}Add Bank Account{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Bank Account</h1>

    <form method="POST">
        <div class="form-group">
            <label for="account_holder">Account Holder Name</label>
            <input type="text" id="account_holder" name="account_holder" required>
        </div>

        <div class="form-group">
            <label for="account_number">Account Number</label>
            <input type="text" id="account_number" name="account_number" required>
        </div>

        <div class="form-group">
            <label for="ifsc_code">IFSC Code</label>
            <input type="text" id="ifsc_code" name="ifsc_code"
                pattern="^[A-Za-z]{4}0[A-Za-z0-9]{6}$"
                title="Enter valid IFSC code" required>
        </div>

        <div class="form-group">
            <label for="bank_name">Bank Name</label>
            <input type="text" id="bank_name" name="bank_name" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Account</button>
        <a href="{{ url_for('bank.list_accounts') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
